<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <ul class="nav-bar__list">
          <li class="nav-bar__list_1">Gmail</li>
          <li class="nav-bar__list_2">Imágenes</li>
          <li class="nav-bar__list_3">Ícono</li>
          <!--agregar-->
          <li class="nav-bar__list_4">Iniciar sesión</li>
        </ul>
      </nav>
    </header>
    <main>
      <figure class="google-logo">
        <img
          src="images/google-logo.png"
          alt="Logo de Google"
          class="google-logo__imagen"
        />
      </figure>
      <section class="search-bar">
        <!-- <figure>
          <img src="" alt="Lupa" class="magnifying-glass-icon" />
        </figure>
        <figure>
          <img src="" alt="Micrófono" class="microphone-icon" />
        </figure> -->
        <label class="search" for="search">
          <input class="search__input" type="text" />
        </label>
      </section>
      <section class="botones">
        <div class="botones__container-left">
          <input
            class="boton_enviar__search"
            type="submit"
            value="Buscar con Google"
          />
        </div>
        <div class="botones__container-right">
          <input
            class="boton_enviar__luck"
            type="submit"
            value="Me siento con suerte"
          />
        </div>
      </section>
    </main>
    <footer>
      <section class="footer-izquierda">
        <ul class="footer-izquierda__lista">
          <li class="izquierda__lista_1">
            <a
              href="https://ads.google.com/intl/es_uy/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
              >Publicidad</a
            >
          </li>
          <li class="footer-izquierda__lista_2">
            <a href="https://smallbusiness.withgoogle.com/intl/es-419/help/#!/"
              >Negocios</a
            >
          </li>
          <li class="footer-izquierda__lista_3">
            <a
              href="https://about.google/?utm_source=google-UY&utm_medium=referral&utm_campaign=hp-footer&fg=1"
              >Sobre Google</a
            >
          </li>
          <li class="footer-izquierda__lista_4">
            <a href="https://www.google.com/search/howsearchworks/?fg=1"
              >Cómo funciona la Búsqueda</a
            >
          </li>
        </ul>
      </section>
      <section class="footer-derecha">
        <ul class="footer-derecha__lista">
          <li class="footer-derecha__lista_1">
            <a href="https://policies.google.com/privacy?hl=es-419&fg=1"
              >Privacidad</a
            >
          </li>
          <li class="footer-derecha__lista_2">
            <a href="https://policies.google.com/terms?hl=es-419&fg=1"
              >Condiciones</a
            >
          </li>
          <li class="footer-derecha__lista_3">
            <a href="https://www.google.com/preferences?hl=es-419"
              >Preferencias</a
            >
          </li>
        </ul>
      </section>
    </footer>
  </body>
</html>
